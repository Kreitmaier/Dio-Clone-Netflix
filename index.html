<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Core Style do Glide-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css">
    <link rel="stylesheet" href="style/main.css">

    <title>NETFLIX CLONE</title>

<body>
   
  <header>  

    <div class="container-nav">
      <h2 class="logo">NETFLIX</h2>
      <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>

    <div class="container-filme">
        <h1 class="titulo">HOUSE OF CARDS</h1>

        <div class="botoes">
          <button role="button" id="assitir_agora" class="botao">
            <i class="fas fa-play"></i>

        </div>
    </div>
      <h2 class="title-recomendado">Conteúdo recomendado</h2>

          <img class="box-filme" src="assets/img/bac-nord.jpg" alt="Filme Bac Nord"/>

        <article class="glider__slide">

        </article>
        <article class="glider__slide">
          <img class="box-filme" src="assets/img/viuva-negra.jpg" alt=""/>
        </article>
      </div>
                 
      <button class="botao next" aria-label="Próximo">></button>

    </article>
